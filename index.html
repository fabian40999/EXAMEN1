<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/estilo.css">
    <title>Carrito 7</title>
</head>

<body>
    <header>
        <img src="images4/1.jpg">
    
    <div class="container">
        <h1 class="text-center">Tienda de Películas</h1>
        <hr>
    </header>
        <div class="row" id="cards"></div>
    </div>
    

    
  
       
   
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Accion</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
            <tr id="footer">
                <th scope="row" colspan="5">LUCAS! PICA RICO</th>
            </tr>
        </tfoot>
    </table>
    
    


    <template id="template-carrito">
        <tr>
            
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>

           <td>$<span>500</span></td>


        </tr>
    </template>

    <main>
    <template id="template-card">
        <div class="col-12 col-md-4">
            <div class="card">
                <img src="" class="card-img-top" alt="" style="width:100px;height:100px;">
                <div class="card-body">
                    <h5 class="card-title">Papitas</h5>
                    <p class="card-text">$<span>30.00</span></p>
                    <button class="btn btn-dark">Comprar</button>
                </main>
                </div>
            </div>
        </div>
    </template>



    <template id="template-footer">
        <th scope="row" colspan="2">Total Productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar Todo
            </button>
        </td>
        <td class="font-weight-bold">$<span>5000</span></td>

    </template>
